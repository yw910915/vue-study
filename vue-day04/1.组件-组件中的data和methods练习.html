<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom1></mycom1>
    </div>
    <template id="mytempl">
        <h1>这是全局组件---{{msg}}</h1>
    </template>
    <script>
        Vue.component('mycom1',{
            template:'#mytempl',
            data(){
                return {
                    msg:'这是组件中data定义的数据'
                }
            }
        })
        new Vue({
            el:"#app",
            data:{},
            methods: {
                
            },
        })
    
    
    </script>
</body>
</html>
