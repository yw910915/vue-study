<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com2 @func="show"></com2>
    </div>
    <template id="temp">
        <div>
            <h1>这是子组件</h1>
            <input @click="myclick" type="button" value="这是子组件中的按钮 - 点击它，触发 父组件传递过来的 func 方法">
        </div>
    </template>
    <script>
        // 定义了一个字面量类型的 组件模板对象
        var com2={
            template:"#temp",
            data() {
                return {
                    sonmsg: { name: '小头儿子', age: 6 }
                }
            },
            methods:{
                myclick(){
                    this.$emit('func',this.sonmsg)
                }
            }

        }
        new Vue({
            el:'#app',
            data:{
                datamsg:null
            },
            methods: {
                show(data){
                    this.datamsg=data
                }
            },
            components:{
                com2
            }
        })
    
    
    </script>
    
</body>
</html>
