<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateY(300px)
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 2s ease;
        }
        
        .my-enter,
        .my-leave-to{
            opacity: 0;
            transform: translateX(400px);
        }
        .my-enter-active,
        .my-leave-active{
            transition: all 2s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag1=!flag1">

        <transition>
            <h3 v-if="flag1">这是h3</h3>
            
        </transition>
        
        <input type="button" value="toggle" @click="flag2=!flag2">
        <transition name="my">
            <h1 v-if="flag2">呵呵呵呵</h1>
        </transition>


    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag1:true,
                flag2:true
            },
            methods: {
                
            },
        })
    
    </script>
    
</body>
</html>
