<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <mycom2></mycom2>
    </div>
    <script>
        // 组件的template属性指向模板内容,只有唯一一个根元素
        Vue.component('mycom2',{
        
            template:'<div><h1>123</h1><p>456</p></div>'

        })
        new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    
    </script>
</body>
</html>
